
    <dw-table #nestedTable [dwData]="nestedTableData" [dwPageSize]="10">
      <thead>
        <tr>
          <th dwShowExpand></th>
          <th>Name</th>
          <th>Platform</th>
          <th>Version</th>
          <th>Upgraded</th>
          <th>Creator</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <ng-template ngFor let-data [ngForOf]="nestedTable.data">
          <tr>
            <td dwShowExpand [(dwExpand)]="data.expand"></td>
            <td>{{data.name}}</td>
            <td>{{data.platform}}</td>
            <td>{{data.version}}</td>
            <td>{{data.upgradeNum}}</td>
            <td>{{data.creator}}</td>
            <td>{{data.createdAt}}</td>
            <td>
              <a>Publish</a>
            </td>
          </tr>
          <tr [dwExpand]="data.expand">
            <td></td>
            <td colspan="7">
              <dw-table #innerTable [dwData]="innerTableData" dwSize="middle" [dwShowPagination]="false">
                <thead>
                  <tr>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Upgrade Status</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of innerTable.data">
                    <td>{{data.date}}</td>
                    <td>{{data.name}}</td>
                    <td>
                      <dw-badge [dwStatus]="'success'" [dwText]="'Finished'"></dw-badge>
                    </td>
                    <td>{{data.upgradeNum}}</td>
                    <td>
                      <span class="table-operation">
                        <dw-dropdown>
                          <a dw-dropdown class="operation">
                            Pause <i class="anticon anticon-down"></i>
                          </a>
                          <ul dw-menu>
                            <li dw-menu-item>
                              <a>Action 1</a>
                            </li>
                            <li dw-menu-item>
                              <a>Action 2</a>
                            </li>
                          </ul>
                        </dw-dropdown>
                        <a class="operation">Stop</a>
                        <a>More</a>
                      </span>
                    </td>
                  </tr>
                </tbody>
              </dw-table>
            </td>
          </tr>
        </ng-template>
      </tbody>
    </dw-table>
