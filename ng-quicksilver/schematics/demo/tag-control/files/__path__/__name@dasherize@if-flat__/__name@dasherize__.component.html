
    <dw-tag
      *ngFor="let tag of tags; let i = index;"
      [dwMode]="i === 0 ? 'default' : 'closeable'"
      (dwAfterClose)="handleClose(tag)">
      {{ sliceTagName(tag) }}
    </dw-tag>
    <dw-tag
      *ngIf="!inputVisible"
      class="editable-tag"
      (click)="showInput()">
      <i class="anticon anticon-plus"></i> New Tag
    </dw-tag>
    <input
      #inputElement
      dw-input
      dwSize="small"
      *ngIf="inputVisible" type="text"
      [(ngModel)]="inputValue"
      style="width: 78px;"
      (blur)="handleInputConfirm()"
      (keydown.enter)="handleInputConfirm()">
