
  <dw-list [dwDataSource]="data" [dwRenderItem]="item" [dwGrid]="{gutter: 16, span: 6}">
    <ng-template #item let-item>
      <dw-list-item [dwContent]="dwContent">
        <ng-template #dwContent>
          <dw-card [dwTitle]="item.title">
            Card content
          </dw-card>
        </ng-template>
      </dw-list-item>
    </ng-template>
  </dw-list>
