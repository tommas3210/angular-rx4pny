
    <dw-transfer
      [dwDataSource]="list"
      [dwListStyle]="{'width.px': 300, 'height.px': 300}"
      [dwRender]="render"
      (dwSelectChange)="select($event)"
      (dwChange)="change($event)">
      <ng-template #render let-item>
        <i class="anticon anticon-{{item.icon}}"></i> {{ item.title }}
      </ng-template>
    </dw-transfer>
