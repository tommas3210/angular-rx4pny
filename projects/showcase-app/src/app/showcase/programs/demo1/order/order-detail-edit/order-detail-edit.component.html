<dw-content>
  <form dw-form [formGroup]="detailEditForm" (ngSubmit)="emitDataOutside()">
    <dw-form-input
      formControlName="productCode"
      dwLabel="{{'dw-order-商品編號' | translate}}"
      dwLabelSpan="6"
      dwInputSpan="18"
      [dwRequired]="true">
    </dw-form-input>
    <dw-form-input
      formControlName="productName"
      dwLabel="{{'dw-order-商品名稱' | translate}}"
      dwLabelSpan="6"
      dwInputSpan="18"
      [dwRequired]="true">
    </dw-form-input>
    <dw-form-input
      formControlName="price"
      dwLabel="{{'dw-order-銷售單價' | translate}}"
      dwLabelSpan="6"
      dwInputSpan="18"
      [dwRequired]="true">
    </dw-form-input>
    <dw-form-item dw-row>
      <dw-form-label dw-col [dwSpan]="6" dwRequired>
        {{ 'dw-order-數量' | translate }}
      </dw-form-label>
      <dw-form-control dw-col [dwSpan]="18">
        <dw-input-number formControlName="quantity" [dwMin]="1"></dw-input-number>
      </dw-form-control>
    </dw-form-item>
    <div class="customize-footer">
      <button dw-button [dwType]="'primary'" [disabled]="!detailEditForm.valid" translate>{{ 'dw-determine' | translate }}</button>
      <button dw-button type="button" [dwType]="'default'" (click)="handleCancel($event)" translate>{{ 'dw-cancel' | translate }}</button>
    </div>
  </form>
</dw-content>
