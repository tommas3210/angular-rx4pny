<dw-content class="form-content">
  <form dw-form [formGroup]="detailEditForm" (ngSubmit)="emitDataOutside()">
    <dw-form-input
      formControlName="companyId"
      dwLabel="{{'dw-tree-menu-公司編號' | translate}}"
      dwLabelSpan="6"
      dwInputSpan="18"
      [dwRequired]="true">
    </dw-form-input>
    <dw-form-input
      formControlName="companyName"
      dwLabel="{{'dw-tree-menu-公司名稱' | translate}}"
      dwLabelSpan="6"
      dwInputSpan="18"
      [dwRequired]="true">
    </dw-form-input>
    <dw-form-select
      [dwOptionList]="currencyOptions | async"
      formControlName="currencyId"
      dwLabel="{{'dw-tree-menu-幣別設定' | translate}}"
      [dwPlaceHolder]="'dw-tree-menu-請選擇' | translate"
      [dwNotFoundContent]="'dw-tree-menu-無選項' | translate"
      dwLabelSpan="6"
      dwInputSpan="18"
      [dwRequired]="false">
    </dw-form-select>
    <dw-form-item dw-row>
      <dw-form-label dw-col [dwSpan]="6">
        {{ 'dw-tree-menu-是否執行' | translate }}
      </dw-form-label>
      <dw-form-control dw-col [dwSpan]="18">
        <label dw-checkbox formControlName="status" >
          <!-- <span>是否執行</span> -->
        </label>
      </dw-form-control>
    </dw-form-item>
    <dw-form-date-picker
      dwShowTime
      formControlName="startDate"
      dwLabel="{{'dw-tree-menu-開始日期' | translate}}"
      [dwPlaceHolder]="'dw-tree-menu-開始日期'|translate"
      [dwDisabledDate]="disabledStartDate"
      [dwFormat]="'YYYY/MM/DD'"
      dwLabelSpan="6"
      dwInputSpan="18">
    </dw-form-date-picker>
    <dw-form-date-picker
      dwShowTime
      formControlName="endDate"
      dwLabel="{{'dw-tree-menu-結束日期' | translate}}"
      [dwPlaceHolder]="'dw-tree-menu-結束日期'|translate"
      [dwDisabledDate]="disabledEndDate"
      [dwFormat]="'YYYY/MM/DD'"
      dwLabelSpan="6"
      dwInputSpan="18">
    </dw-form-date-picker>
    <div class="customize-footer">
      <button dw-button [dwType]="'primary'" [disabled]="!detailEditForm.valid">{{ 'dw-determine' | translate }}</button>
      <button dw-button type="button" [dwType]="'default'" (click)="handleCancel($event)">{{ 'dw-cancel' | translate }}</button>
    </div>
  </form>
</dw-content>
