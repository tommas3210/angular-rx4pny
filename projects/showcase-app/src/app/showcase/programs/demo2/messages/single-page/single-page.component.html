<form dw-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
  <dw-form-item dw-row>
    <dw-form-label dw-col [dwSm]="6" [dwXs]="24" for="email"  dwRequired>{{'dw-messages-訊息'| translate}}</dw-form-label>
    <dw-form-control dw-col [dwSm]="14" [dwXs]="24" dwHasFeedback>
      <input dw-input formControlName="message" *dwId="'message'">
      <dw-form-explain *ngIf="getFormControl('message').dirty&&getFormControl('message').hasError('email')">{{'dw-messages-請輸入訊息'| translate}}</dw-form-explain>
    </dw-form-control>
  </dw-form-item>
  <dw-form-item dw-row style="margin-bottom:8px;">
    <dw-form-control dw-col [dwSpan]="14" [dwOffset]="6">
      <button dw-button [dwType]="'primary'" [disabled]="validateForm.invalid">{{'dw-messages-發送'| translate}}</button>
    </dw-form-control>
  </dw-form-item>
</form>
